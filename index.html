<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Slackey&display=swap" rel="stylesheet">
	<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	
	
</head>

<body>

	<div class="container">

		<div class="jumbotron" style="text-align:center; background-color:#733F80">
			<h1 style="color:white">Hop on this train!</p>
				<p>
					<h4 style="color:white">All aboard!!!!!</h4>
				</p>
		</div>


		<div class="card card-primary">
			<div class="card-heading">
				<h3 class="card-title">Current Train Schedule</h3>
			</div>

			<div class="card-body">
				<table class="table" id="trains">
					<thead>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</thead>
					<tbody id="new-trains"></tbody>
				</table>
			</div>
		</div>


		<div class="card card-primary">
			<div class="card-heading">
				<h3 class="card-title">Add Train</h3>
			</div>

			<div class="card-body">
				<form id="train-form">

					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="train-name-input">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destination-input">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="train-time-input">
					</div>

					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="frequency-input">
					</div>


					<button type="submit" class="btn btn-primary" id="add-train">Submit</button>
				</form>
			</div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script>
	<script src="assets/javascript/app.js"></script>
	
</body>

</html>
